<div class="col-12 d-flex justify-content-between align-items-center d-lg-none">
    <a href="{% url 'home' %}" class="nav-link main-logo-link">
        <h2 class="logo-font text-black my-0">The Cellar</h2>
    </a>
    <ul class="list-inline list-unstyled my-0 d-flex align-items-center justify-content-around">
        <li class="list-inline-item">
            <button class="btn btn-white rounded-0 border-0 py-3" type="submit">
                <span class="icon"><i class="bi bi-search"></i></span>
                <span class="text">Search</span>
            </button>
        </li>
        <li class="list-inline-item dropdown text-center">
            <a href="" class="nav-link text-white" data-bs-toggle="dropdown" id="user-options" aria-expanded="false">
                <div><i class="bi bi-person-circle"></i></div>
                <p class="my-0">Account</p>
            </a>
            <div class="dropdown-menu dropdown-menu-end border-0 shadow">
                {% if user.is_authenticated %}
                {% if request.user.is_superuser %}
                <a class="dropdown-item" href="#">Product Management</a>
                {% endif %}
                <a class="dropdown-item" href="">Profile</a>
                <a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a>
                {% else %}
                <a class="dropdown-item" href="{% url 'account_login' %}">Login</a>
                <a class="dropdown-item" href="{% url 'account_signup' %}">Sign Up</a>
                {% endif %}
            </div>
        </li>
        <li class="list-inline-item">
            <a href=""
                class="nav-link border-outline-white {% if grand_total_items %}text-success{% else %}text-black{% endif %}">
                <div class="text-center">
                    <div><i class="bi bi-cart-fill"></i></div>
                    <p class="m-0">
                        {% if grand_total_items %}
                        £{{ grand_total|floatformat:2 }}
                        {% else %}
                        £0.00
                        {% endif %}
                    </p>
                </div>
            </a>
        </li>
    </ul>
</div>
